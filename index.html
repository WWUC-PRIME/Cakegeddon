<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cakegeddon</title>
<style>
    body {
        margin: 0;
        background: #111;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #bat {
        position: absolute;
        width: 160px;
        height: 20px;
        background: #c49a6c;
        border-radius: 10px;
        pointer-events: none;
    }

    #cake {
        position: absolute;
        width: 160px;
        height: 110px;
        background: pink;
        border-radius: 0 0 20px 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #text {
        position: absolute;
        top: 20%;
        width: 100%;
        text-align: center;
        font-size: 48px;
        color: white;
        opacity: 0;
        transition: opacity 0.3s;
    }

    #start {
        position: fixed;
        inset: 0;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        z-index: 10;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="start">
    <h1>CAKEGEDDON</h1>
    <button onclick="startGame()">START</button>
</div>

<div id="text"></div>
<div id="cake"></div>
<div id="bat"></div>

<script>
const bat = document.getElementById("bat");
const cake = document.getElementById("cake");
const text = document.getElementById("text");
const start = document.getElementById("start");

const words = ["OK.", "DONE.", "Naturally.", "Indeed."];
let hitCount = 0;

function startGame() {
    start.style.display = "none";
}

document.addEventListener("mousemove", e => {
    bat.style.left = e.clientX + "px";
    bat.style.top = e.clientY + "px";
});

document.addEventListener("click", e => {
    const rect = cake.getBoundingClientRect();

    if (
        e.clientX > rect.left &&
        e.clientX < rect.right &&
        e.clientY > rect.top &&
        e.clientY < rect.bottom
    ) {
        hitCake();
    }
});

function hitCake() {
    cake.style.transform = "translate(-50%, -50%) scale(0.95)";
    setTimeout(() => {
        cake.style.transform = "translate(-50%, -50%) scale(1)";
    }, 100);

    if (hitCount < words.length) {
        text.innerText = words[hitCount];
        text.style.opacity = 1;

        setTimeout(() => {
            text.style.opacity = 0;
        }, 700);

        hitCount++;
    } else {
        text.innerText = "You are weird";
        text.style.opacity = 1;
        cake.style.display = "none";
    }
}
</script>

</body>
</html>
