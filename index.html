<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cakegeddon</title>
<style>
body {
    margin: 0;
    background: #111;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* START és END képernyő */
#start, #end {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 10;
}
button {
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}

/* BAT */
#bat {
    position: absolute;
    width: 160px;
    height: 20px;
    background: linear-gradient(to right, #8b5a2b, #c49a6c);
    border-radius: 10px;
    pointer-events: none;
}

/* TORTA KÉP */
#cake {
    position: absolute;
    width: 220px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.1s;
}

/* SZAVAK */
#text {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 48px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s;
}
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="start">
    <img src="logo.png" style="width: 400px; max-width: 90%; margin-bottom: 20px;">
    <button onclick="startGame()">START</button>
</div>

<!-- END SCREEN -->
<div id="end" style="display:none;">
    <h1>You are weird</h1>
    <button onclick="location.reload()">PLAY AGAIN</button>
</div>

<!-- SZÓ -->
<div id="text"></div>

<!-- TORTA -->
<img id="cake" src="cake.png">

<!-- BAT -->
<div id="bat"></div>

<script>
<script>
const hitSound = new Audio("hit.mp3");

const bat = document.getElementById("bat");
const cake = document.getElementById("cake");
const text = document.getElementById("text");
const start = document.getElementById("start");
const end = document.getElementById("end");

const words = ["OK.", "DONE.", "Naturally.", "Indeed."];

let hit = 0;
let gameStarted = false;
let totalDestroyed = parseInt(localStorage.getItem("cakes")) || 14382;

function startGame() {
    start.style.display = "none";
    gameStarted = true;
}

document.addEventListener("mousemove", e => {
    bat.style.left = e.clientX + "px";
    bat.style.top = e.clientY + "px";
});

document.addEventListener("click", e => {
    if (!gameStarted) return;

    const r = cake.getBoundingClientRect();
    if (
        e.clientX > r.left &&
        e.clientX < r.right &&
        e.clientY > r.top &&
        e.clientY < r.bottom
    ) {
        hitCake();
    }
});

function hitCake() {

    // hang
    hitSound.currentTime = 0;
    hitSound.play().catch(()=>{});

    // kamera rázás
    document.body.style.transform = "translateX(5px)";
    setTimeout(() => document.body.style.transform = "translateX(-5px)", 50);
    setTimeout(() => document.body.style.transform = "translateX(0)", 100);

    // torta animáció
    cake.style.transform = "translate(-50%, -50%) scale(0.95)";
    setTimeout(() => {
        cake.style.transform = "translate(-50%, -50%) scale(1)";
    }, 100);

    if (hit < words.length) {
        text.innerText = words[hit];
        text.style.opacity = 1;
        setTimeout(() => text.style.opacity = 0, 700);
        hit++;
    } else {

        totalDestroyed++;
        localStorage.setItem("cakes", totalDestroyed);

        cake.style.display = "none";

        text.innerHTML = `
            <div style="font-size:42px;margin-bottom:20px;">
                You didn’t have to do that.
            </div>
            <div style="font-size:20px;opacity:0.6;">
                Cakes destroyed globally
            </div>
            <div style="font-size:28px;margin-top:5px;">
                ${totalDestroyed.toLocaleString()}
            </div>
        `;

        text.style.opacity = 1;

        setTimeout(() => {
            end.style.display = "flex";
        }, 1800);
    }
}
</script>


</script>

</body>
</html>
