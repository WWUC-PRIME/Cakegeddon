<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cakegeddon</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
    }

    #screen {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        background: #111;
        z-index: 10;
    }

    #screen h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    #screen button {
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
    }

    #bat {
        position: absolute;
        width: 160px;
        height: 20px;
        background: #c49a6c;
        border-radius: 10px;
        display: none;
    }

    .cake {
        position: absolute;
        width: 140px;
        height: 100px;
        background: pink;
        border-radius: 0 0 20px 20px;
    }

    .slice {
        position: absolute;
        width: 30px;
        height: 50px;
        background: pink;
        animation: fly 1s forwards;
    }

    @keyframes fly {
        to {
            transform: translate(
                calc(-150px + 300px * var(--x)),
                calc(-150px + 300px * var(--y))
            ) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div id="screen">
    <h1>CAKEGEDDON</h1>
    <p>Wrong Way To Use Cake</p>
    <button onclick="startGame()">START</button>
</div>

<div id="bat"></div>

<script>
let cakes = [];
let smashed = 0;
const bat = document.getElementById("bat");
const screen = document.getElementById("screen");

function startGame() {
    screen.style.display = "none";
    bat.style.display = "block";
    smashed = 0;
    spawnCakes();
}

function spawnCakes() {
    for (let i = 0; i < 5; i++) {
        const cake = document.createElement("div");
        cake.className = "cake";
        cake.style.left = Math.random() * (window.innerWidth - 150) + "px";
        cake.style.top = Math.random() * (window.innerHeight - 120) + "px";
        document.body.appendChild(cake);
        cakes.push(cake);
    }
}

document.addEventListener("mousemove", e => {
    bat.style.left = e.clientX + "px";
    bat.style.top = e.clientY + "px";
});

document.addEventListener("click", e => {
    cakes.forEach(cake => {
        const r = cake.getBoundingClientRect();
        if (
            e.clientX > r.left &&
            e.clientX < r.right &&
            e.clientY > r.top &&
            e.clientY < r.bottom
        ) {
            smashCake(cake);
        }
    });
});

function smashCake(cake) {
    cake.remove();
    cakes = cakes.filter(c => c !== cake);
    smashed++;

    for (let i = 0; i < 10; i++) {
        const s = document.createElement("div");
        s.className = "slice";
        s.style.left = cake.offsetLeft + "px";
        s.style.top = cake.offsetTop + "px";
        s.style.setProperty("--x", Math.random());
        s.style.setProperty("--y", Math.random());
        document.body.appendChild(s);
    }

    if (cakes.length === 0) {
        endGame();
    }
}

function endGame() {
    screen.innerHTML = `
        <h1>You are weird</h1>
        <p>You destroyed ${smashed} cakes.</p>
        <button onclick="location.reload()">Play again</button>
    `;
    screen.style.display = "flex";
}
</script>

</body>
</html>
