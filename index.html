<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cakegeddon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #111;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* START & END */
#start, #end {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 10;
    text-align: center;
}

button {
    padding: 14px 32px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}

/* BAT */
#bat {
    position: absolute;
    width: 160px;
    height: 20px;
    background: linear-gradient(to right, #8b5a2b, #c49a6c);
    border-radius: 10px;
    pointer-events: none;
}

/* CAKE */
#cake {
    position: absolute;
    width: 220px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.1s;
}

/* TEXT */
#text {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 48px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s;
}
</style>
</head>
<body>

<!-- START -->
<div id="start" onclick="startGame()">
    <img src="logo.png" style="width:300px;max-width:90%;">
    <button>TAP TO START</button>
</div>

<!-- END -->
<div id="end" style="display:none;">
    <h1>You are weird.</h1>
    <p id="finalCount"></p>
    <button onclick="location.reload()">PLAY AGAIN</button>
</div>

<div id="text"></div>
<img id="cake" src="cake.png">
<div id="bat"></div>

<script>
const hitSound = new Audio("hit.mp3");

const bat = document.getElementById("bat");
const cake = document.getElementById("cake");
const text = document.getElementById("text");
const start = document.getElementById("start");
const end = document.getElementById("end");
const finalCount = document.getElementById("finalCount");

const words = ["OK.", "DONE.", "Naturally.", "Indeed."];

let hit = 0;
let gameStarted = false;
let totalDestroyed = parseInt(localStorage.getItem("cakes")) || 14382;

function startGame() {
    gameStarted = true;
    start.style.display = "none";

    // mobil hang engedélyezés
    hitSound.play().then(() => {
        hitSound.pause();
        hitSound.currentTime = 0;
    }).catch(()=>{});
}

/* egér */
document.addEventListener("mousemove", e => {
    bat.style.left = e.clientX + "px";
    bat.style.top = e.clientY + "px";
});

/* click */
document.addEventListener("click", e => {
    if (!gameStarted) return;
    checkHit(e.clientX, e.clientY);
});

/* touch */
document.addEventListener("touchstart", e => {
    if (!gameStarted) return;
    const t = e.touches[0];
    checkHit(t.clientX, t.clientY);
});

function checkHit(x, y) {
    const r = cake.getBoundingClientRect();

    if (
        x > r.left &&
        x < r.right &&
        y > r.top &&
        y < r.bottom
    ) {
        hitCake();
    }
}

function hitCake() {
    hitSound.currentTime = 0;
    hitSound.play();

    cake.style.transform = "translate(-50%, -50%) scale(0.9)";
    setTimeout(() => {
        cake.style.transform = "translate(-50%, -50%) scale(1)";
    }, 100);

    if (hit < words.length) {
        text.innerText = words[hit];
        text.style.opacity = 1;
        setTimeout(() => text.style.opacity = 0, 700);
        hit++;
    } else {
        totalDestroyed++;
        localStorage.setItem("cakes", totalDestroyed);

        cake.style.display = "none";

        text.innerHTML = `
            <div style="font-size:42px;">You didn’t have to do that.</div>
            <div style="font-size:22px;opacity:0.7;margin-top:10px;">
                Cakes destroyed: ${totalDestroyed}
            </div>
        `;
        text.style.opacity = 1;

        setTimeout(() => {
            finalCount.innerText = "Total cakes destroyed: " + totalDestroyed;
            end.style.display = "flex";
        }, 1800);
    }
}
</script>

</body>
</html>
